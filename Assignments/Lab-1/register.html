    <div class="outer-layer">
      <div class="warper">
        <form action="" id="registerForm">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" placeholder="Firstname" required id="fname">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Lastname" required id="lname">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required id="email">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required id="password">
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required id="confirmPass"> 
            <i class="fa-solid fa-lock"></i>
          </div>
          <button type="submit" class="btn btn-outline-success">Register</button>
          <div class="register-link">
              <p>
                Have a Account? | <a href="login.html">Login</a>
              </p>
          </div>
          <div id="errorMessage"></div>
        </form>
      </div>
