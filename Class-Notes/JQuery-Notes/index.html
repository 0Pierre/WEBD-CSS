<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <title>JQuery Notes</title>
</head>
<body>
    <h1>JQuery</h1>
    Flight Booking Reservation
    <form action="">
        <label for="">First Name</label>
        <input type="text" name = "firstName" id = "first-name" autocomplete="off"/>
    </br>
        <label for="">Last Name</label>
        <input type="text" name = "lastName" id = "last-name" autocomplete="off"/>
    </br>
        <label for="">Address</label>
        <input type="text" name = "" id = "address" autocomplete="off"/>
    </br>
        <label for="">From: </label>
        <input type="text" name = "from" id = "from" autocomplete="off"/>
    </br>
        <label for="">To: </label>
        <input type="text" name = "to" id = "to" autocomplete="off"/>
    </br>
        <label for="">Departure Date</label>
        <input type="date" name = "departureDate" id = "departure-date" autocomplete="off"/>
    </br>
        <label for="">Passport Number </label>
        <input type="text" name = "passportNumber" id = "passport-number" autocomplete="off"/>
        <input type="submit" value="Book Flight!" id="submit-btn"/>
    </form>
</body>
</html>
